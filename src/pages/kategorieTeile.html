<style>
    .parts-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 16px;
        padding: 16px;
    }

    #loadingOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.5em;
        z-index: 1000;
    }

    #errorMessage {
        color: red;
        text-align: center;
        margin-top: 20px;
    }
</style>
<body>
    <header class="header">
        <div class="header-top">
            <div class="logo">
                <a href="../index.html">
                    <img src="/img/THub-Logo-ohne-Hintergrund-500x200.png" alt="TuningHub Logo" height="50" />
                </a>
            </div>
            <div class="searchbar-wrapper">
                <input id="searchbar" type="text" class="searchbar" placeholder="Suche nach Teilen, Marken...">
                <img src="/svg/search_60dp_000000_FILL0_wght400_GRAD0_opsz48.svg">

            </div>


            <button id="menu-btn" class="menu-button" aria-controls="sidebar" aria-expanded="false"

                <!-- Öffnene -->
                <img src="/svg/menu_60dp_000000_FILL0_wght400_GRAD0_opsz48.svg" alt="Menu" width="36" height="36"

                <!-- Schließen -->
                <img src="/svg/close_60dp_000000_FILL0_wght400_GRAD0_opsz48.svg" alt="Schließen" width="36" height="36"

                <div class="sidebar-header">
                    <div class="sidebar-title">Navigation</div>
                </div>
                <div class="menu-items">
                    
                </div>
            </nav>
            <div class="overlay" id="overlay"></div>
    </header>

     <main>



        <!-- Container für die Teile -->
        <div id="partsGrid" class="parts-grid">
            <!-- Hier werden die Teile per JavaScript eingefügt -->
        </div>

        <!-- Lade-Overlay -->
        <div id="loadingOverlay" style="display: none;">
            <div>Ladevorgang...</div>
        </div>

        <!-- Fehlermeldung -->
        <div id="errorMessage" style="display: none;"></div>
