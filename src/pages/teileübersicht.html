<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TuningHub Teilübersicht</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="/css/card.css">
    <link rel="stylesheet" href="/css/search.css" />
    <link rel="stylesheet" href="/css/menu.css" />
    

    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    

    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
    

    <script type="module" src="/js/supabaseClient.js"></script>
    
    <!-- Andere Scripts -->
    <script src="/js/search.js" defer></script>
    <script src="/js/menu.js" defer></script>
    
    <script type="module" src="/js/teileübersicht.js" defer></script>
</head>

<body>
    <header class="header">
        <div class="header-top">
            <div class="logo">
                <a href="../index.html">
                    <img
                        src="/img/THub-Logo-ohne-Hintergrund-500x200.png"
                        alt="TuningHub Logo"
                        height="50"
                    />
                </a>
            </div>
            
            <div class="searchbar-wrapper">
                <input
                    id="searchbar"
                    type="text"
                    class="searchbar"
                    placeholder="Suche nach Teilen, Marken..."
                >
                <img src="/svg/search_60dp_000000_FILL0_wght400_GRAD0_opsz48.svg">
            </div>
            
            <button id="menu-btn" class="menu-button" aria-controls="sidebar" aria-expanded="false" aria-label="Navigation öffnen">
                <img src="/svg/menu_60dp_000000_FILL0_wght400_GRAD0_opsz48.svg" alt="Menu" width="36" height="36" class="icon icon-open">
                <img src="/svg/close_60dp_000000_FILL0_wght400_GRAD0_opsz48.svg" alt="Schließen" width="36" height="36" class="icon icon-close">
            </button>
            
            <nav class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <div class="sidebar-title">Navigation</div>
                </div>
                <div class="menu-items"></div>
            </nav>
            
            <div class="overlay" id="overlay"></div>
        </div>
    </header>

    <main>
        <div class="link-bar">
            <a class="left" href="teilehinzufügen.html">Hinzufügen</a>
            <a class="right" href="../index.html">zurück</a>
        </div>

        <div class="grid-container" id="angebot-container">
            <!-- Teile werden hier dynamisch eingefügt -->
        </div>
    </main>

    <!-- Detail Modal -->
    <div class="detail-modal" id="detail-modal">
        <div class="detail-content">
            <div class="detail-header">
                <h1 class="detail-title" id="detail-title">Titel</h1>
                <button class="close-button" id="close-detail">&times;</button>
            </div>
            
            <div class="detail-body">
                <div class="detail-image-section">
                    <img id="detail-image" class="detail-main-image" src="" alt="" />
                    
                    <div class="image-navigation">
                        <button class="nav-button" id="prev-image" disabled>&#10094;</button>
                        <button class="nav-button" id="next-image" disabled>&#10095;</button>
                    </div>
                    
                    <div class="image-indicators" id="image-indicators"></div>
                    <div class="image-counter" id="image-counter">1/1</div>
                </div>
                
                <div class="detail-info-section">
                    <p class="detail-price" id="detail-price">0€</p>
                    
                    <div class="detail-description" id="detail-description">
                        Keine Beschreibung verfügbar.
                    </div>
                    
                    <div class="detail-meta">
                        <div class="meta-item">
                            <span class="meta-label">Kategorie</span>
                            <span class="meta-value" id="detail-category">Tuning-Teil</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">Zustand</span>
                            <span class="meta-value" id="detail-condition">Gebraucht</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">Verkäufer</span>
                            <span class="meta-value" id="detail-seller">Kontakt über Telefon</span>
                        </div>
                        <div class="meta-item" id="detail-type-container" style="display: none">
                            <span class="meta-label">Typ</span>
                            <span class="meta-value" id="detail-type"></span>
                        </div>
                    </div>
                    
                    <div class="detail-actions">
                        <button class="action-button primary-button" id="contact-seller-btn">
                            Verkäufer kontaktieren
                        </button>
                        <button class="action-button secondary-button" id="share-btn">
                            Teilen
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="informations"><a href="uebertuninghub.html">TuningHub</a></div>
        <div class="informations"><a href="impressum.html">Impressum</a></div>
        <div class="informations"><a href="support.html">Support</a></div>
        <div class="informations"><a href="socialmedia.html">Social Media</a></div>
        <div class="informations"><a href="agb.html">AGB</a></div>
        <div class="informations"><a href="haftungsbeschränkung.html">Haftungsbeschränkung</a></div>
        <div class="informations"><a href="datenschutz.html">Datenschutz</a></div>
    </footer>
</body>
</html>
