<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Registrierung ‚Äì TuningHub</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/registerbusiness.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/libphonenumber-js/1.10.44/libphonenumber-js.min.js"></script>
    <style>
      .password-container {
        position: relative;
      }
      
      .password-toggle {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        cursor: pointer;
        color: #666;
        font-size: 14px;
        padding: 0;
        z-index: 1;
      }
      
      .password-toggle:hover {
        color: #333;
      }
      
      .form-wrapper input[type="password"], 
      .form-wrapper input[type="text"] {
        padding-right: 50px;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="header-top">
        <div class="logo">
          <a href="../index.html">
            <img
              src="/img/THub-Logo-ohne-Hintergrund-500x200.png"
              alt="TuningHub Logo"
              height="50"
            />
          </a>
        </div>
        <div class="account-erstellen">
          <a id="account-link" href="#">
            <img
              src="/svg/account_circle_60dp_000000_FILL0_wght400_GRAD0_opsz48.svg"
              alt="Account"
              width="36"
              height="36"
            />
          </a>
        </div>
      </div>
    </header>
    <main>
      <div class="form-wrapper">
        <h2 class="main-√ºberschrift">Business Account erstellen</h2>
        <form id="register-business-form">
          <input
            type="text"
            id="fullName"
            placeholder="Vollst√§ndiger Name"
            required
          />
          <input type="tel" id="phone" placeholder="Telefonnummer (z.B. +49 123 456789)" required />
          <input
            type="email"
            id="email"
            placeholder="E-Mail-Adresse"
            required
          />
          
          <div class="password-container">
            <input
              type="password"
              id="password"
              placeholder="Passwort (mind. 6 Zeichen)"
              required
            />
            <button type="button" class="password-toggle" onclick="togglePassword('password')" style="display: none;">üëÅÔ∏è</button>
          </div>
          
          <div class="password-container">
            <input
              type="password"
              id="password-confirm"
              placeholder="Passwort best√§tigen"
              required
            />
            <button type="button" class="password-toggle" onclick="togglePassword('password-confirm')" style="display: none;">üëÅÔ∏è</button>
          </div>
          
          <input
            type="text"
            id="companyName"
            placeholder="Firmenname"
            required
          />
          <input
            type="url"
            id="contactLink"
            placeholder="Kontakt (Instagram, Website o.√§.)"
            required
          />
          <textarea
            id="companyDescription"
            placeholder="Was bietest du an?"
            rows="4"
            required
          ></textarea>

          <div class="checkbox-container">
            <label class="checkbox-wrapper">
              <input type="checkbox" id="privacy-consent" required />
              <span class="checkmark"></span>
              <span class="checkbox-text">
                Ich stimme der
                <a href="datenschutz.html" target="_blank"
                  >Datenschutzerkl√§rung</a
                >
                zu
              </span>
            </label>
          </div>
          <div class="button-group">
            <button type="submit" class="button">
              Business Account registrieren
            </button>
            <a href="register.html" class="back-link"
              >zur√ºck zur normalen Registrierung</a
            >
          </div>
          <p id="error-message"></p>
        </form>
      </div>
    </main>
    <footer>
      <div class="informations"><a href="√ºbertuninghub.html">TuningHub</a></div>
      <div class="informations"><a href="impressum.html">Impressum</a></div>
      <div class="informations"><a href="support.html"> Support</a></div>
      <div class="informations">
        <a href="socialmedia.html"> Social Media</a>
      </div>
      <div class="informations"><a href="datenschutz.html">Datenschutz</a></div>
    </footer>

    <script>
      const trackingUrl = "https://lhxcnrogjjskgaclqxtm.supabase.co";
      const trackingKey =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxoeGNucm9nampza2dhY2xxeHRtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI1MjU0MzUsImV4cCI6MjA2ODEwMTQzNX0.vOr_Esi9IIesFixkkvYQjYEqghrKCMeqbrPKW27zqww";

      const supabaseUrl = "https://yvdptnkmgfxkrszitweo.supabase.co";
      const supabaseKey =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl2ZHB0bmttZ2Z4a3Jzeml0d2VvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA3MDAwMzQsImV4cCI6MjA2NjI3NjAzNH0.Kd6D6IQ_stUMrcbm2TN-7ACjFJvXNmkeNehQHavTmJo";

      const trackingClient = supabase.createClient(trackingUrl, trackingKey);
      const client = supabase.createClient(supabaseUrl, supabaseKey);

      // Passwort-Anzeige umschalten
      function togglePassword(fieldId) {
        const field = document.getElementById(fieldId);
        const button = field.parentNode.querySelector('.password-toggle');
        
        if (field.type === 'password') {
          field.type = 'text';
          button.textContent = 'üôà';
        } else {
          field.type = 'password';
          button.textContent = 'üëÅÔ∏è';
        }
      }

      // Telefonnummer mit libphonenumber.js formatieren
      function formatPhoneNumber(phoneNumber, countryCode = 'DE') {
        try {
          const parsed = libphonenumber.parsePhoneNumberFromString(phoneNumber, countryCode);
          if (parsed && parsed.isValid()) {
            return parsed.formatInternational();
          }
          return null;
        } catch (error) {
          console.error('Phone number parsing error:', error);
          return null;
        }
      }

      // Telefonnummer validieren
      function isValidPhoneNumber(phoneNumber, countryCode = 'DE') {
        try {
          const parsed = libphonenumber.parsePhoneNumberFromString(phoneNumber, countryCode);
          return parsed && parsed.isValid();
        } catch (error) {
          return false;
        }
      }

      async function trackEvent(eventType, metadata = {}) {
        try {
          const { data, error } = await trackingClient
            .from("tracking_events")
            .insert({
              event_type: eventType,
              metadata: metadata,
            });

          if (error) {
            console.error("[Tracking] Supabase error:", error);
          } else {
            console.log("[Tracking] Event successfully tracked:", eventType);
          }
        } catch (err) {
          console.error("[Tracking] Unexpected error:", err);
        }
      }

      const form = document.getElementById("register-business-form");
      const errorMessage = document.getElementById("error-message");

      // Live-Formatierung der Telefonnummer
      const phoneInput = document.getElementById("phone");
      phoneInput.addEventListener('input', function(e) {
        let value = e.target.value;
        if (value.length > 0) {
          const formatted = formatPhoneNumber(value);
          if (formatted && formatted !== value) {
            e.target.value = formatted;
          }
        }
      });

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        const passwordConfirm = document.getElementById("password-confirm").value;
        const fullName = document.getElementById("fullName").value.trim();
        let phone = document.getElementById("phone").value.trim();
        const companyName = document.getElementById("companyName").value.trim();
        const contactLink = document.getElementById("contactLink").value.trim();
        const companyDescription = document
          .getElementById("companyDescription")
          .value.trim();
        const privacyConsent = document.getElementById("privacy-consent").checked;

        // Alle Felder pr√ºfen
        if (
          !email ||
          !password ||
          !passwordConfirm ||
          !fullName ||
          !phone ||
          !companyName ||
          !contactLink ||
          !companyDescription
        ) {
          errorMessage.style.color = "red";
          errorMessage.textContent = "Bitte f√ºllen Sie alle Felder aus.";

          await trackEvent("form_validation_error", {
            form: "business_register",
            error: "missing_fields",
          });
          return;
        }

        // Passw√∂rter vergleichen
        if (password !== passwordConfirm) {
          errorMessage.style.color = "red";
          errorMessage.textContent = "Die Passw√∂rter stimmen nicht √ºberein.";

          await trackEvent("form_validation_error", {
            form: "business_register",
            error: "password_mismatch",
          });
          return;
        }

        // Passwort-L√§nge pr√ºfen
        if (password.length < 6) {
          errorMessage.style.color = "red";
          errorMessage.textContent =
            "Das Passwort muss mindestens 6 Zeichen lang sein.";

          await trackEvent("form_validation_error", {
            form: "business_register",
            error: "password_too_short",
          });
          return;
        }

        // Datenschutz-Zustimmung pr√ºfen
        if (!privacyConsent) {
          errorMessage.style.color = "red";
          errorMessage.textContent =
            "Sie m√ºssen der Datenschutzerkl√§rung zustimmen, um sich zu registrieren.";

          await trackEvent("form_validation_error", {
            form: "business_register",
            error: "privacy_consent_missing",
          });
          return;
        }

        // Telefonnummer mit libphonenumber.js validieren
        if (!isValidPhoneNumber(phone)) {
          errorMessage.style.color = "red";
          errorMessage.textContent = "Bitte geben Sie eine g√ºltige Telefonnummer ein.";

          await trackEvent("form_validation_error", {
            form: "business_register",
            error: "invalid_phone_number",
            phone: phone,
          });
          return;
        }

        // E-Mail validieren
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          errorMessage.style.color = "red";
          errorMessage.textContent =
            "Bitte geben Sie eine g√ºltige E-Mail-Adresse ein.";

          await trackEvent("form_validation_error", {
            form: "business_register",
            error: "invalid_email",
          });
          return;
        }

        // URL validieren
        try {
          new URL(contactLink);
        } catch {
          errorMessage.style.color = "red";
          errorMessage.textContent =
            "Bitte geben Sie eine g√ºltige URL ein (z.B. https://instagram.com/deinfirma).";

          await trackEvent("form_validation_error", {
            form: "business_register",
            error: "invalid_url",
          });
          return;
        }

        // Telefonnummer in E.164 Format f√ºr die Datenbank
        try {
          const parsed = libphonenumber.parsePhoneNumberFromString(phone, 'DE');
          phone = parsed.format('E.164');
        } catch (error) {
          console.error('Phone formatting error:', error);
          errorMessage.style.color = "red";
          errorMessage.textContent = "Fehler beim Formatieren der Telefonnummer.";
          return;
        }

        errorMessage.style.color = "black";
        errorMessage.textContent = "Registrierung l√§uft...";

        try {
          await trackEvent("business_registration_attempt", {
            email: email,
            company_name: companyName,
          });

          const { data: authData, error: authError } = await client.auth.signUp(
            {
              email: email,
              password: password,
              options: {
                data: {
                  user_type: "business",
                  full_name: fullName,
                  phone: phone,
                  company_name: companyName,
                  contact_link: contactLink,
                  company_description: companyDescription,
                  privacy_consent: true,
                  privacy_consent_date: new Date().toISOString(),
                  created_at: new Date().toISOString(),
                },
              },
            }
          );

          if (authError) {
            throw authError;
          }

          await trackEvent("business_registration_success", {
            email: email,
            company_name: companyName,
            user_id: authData.user?.id,
            privacy_consent: true,
          });

          errorMessage.style.color = "green";
          errorMessage.textContent =
            "Business Account erfolgreich erstellt! Weiterleitung...";

          form.reset();

          setTimeout(() => {
            window.location.href = "account.html";
          }, 1500);
        } catch (error) {
          console.error("Business Registrierungsfehler:", error);

          await trackEvent("business_registration_error", {
            email: email,
            error_message: error.message,
            error_code: error.status || "unknown",
          });

          errorMessage.style.color = "red";
          
          // Benutzerfreundliche Fehlermeldungen
          if (error.message.includes('already registered')) {
            errorMessage.textContent = "Diese E-Mail-Adresse ist bereits registriert.";
          } else if (error.message.includes('invalid email')) {
            errorMessage.textContent = "Bitte geben Sie eine g√ºltige E-Mail-Adresse ein.";
          } else if (error.message.includes('weak password')) {
            errorMessage.textContent = "Das Passwort ist zu schwach. Verwenden Sie mindestens 6 Zeichen.";
          } else {
            errorMessage.textContent = "Fehler: " + error.message;
          }
        }
      });

      document.addEventListener("DOMContentLoaded", function () {
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        const passwordConfirmInput = document.getElementById("password-confirm");
        const fullNameInput = document.getElementById("fullName");
        const phoneInput = document.getElementById("phone");
        const contactLinkInput = document.getElementById("contactLink");
        const errorMessage = document.getElementById("error-message");

        function validateInputs() {
          errorMessage.textContent = "";

          // E-Mail Validierung
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (emailInput.value && !emailRegex.test(emailInput.value)) {
            emailInput.style.borderColor = "red";
          } else {
            emailInput.style.borderColor = "";
          }

          // Passwort Validierung
          if (passwordInput.value && passwordInput.value.length < 6) {
            passwordInput.style.borderColor = "red";
          } else {
            passwordInput.style.borderColor = "";
          }

          // Passwort-Best√§tigung Validierung
          if (passwordConfirmInput.value && passwordInput.value !== passwordConfirmInput.value) {
            passwordConfirmInput.style.borderColor = "red";
          } else {
            passwordConfirmInput.style.borderColor = "";
          }

          // Name Validierung
          if (fullNameInput.value && fullNameInput.value.trim().length < 2) {
            fullNameInput.style.borderColor = "red";
          } else {
            fullNameInput.style.borderColor = "";
          }

          // Telefonnummer Validierung mit libphonenumber.js
          if (phoneInput.value && !isValidPhoneNumber(phoneInput.value)) {
            phoneInput.style.borderColor = "red";
          } else {
            phoneInput.style.borderColor = "";
          }

          // URL Validierung
          if (contactLinkInput.value) {
            try {
              new URL(contactLinkInput.value);
              contactLinkInput.style.borderColor = "";
            } catch {
              contactLinkInput.style.borderColor = "red";
            }
          } else {
            contactLinkInput.style.borderColor = "";
          }
        }

        const inputs = document.querySelectorAll("input, textarea");
        inputs.forEach((input) => {
          input.addEventListener("input", validateInputs);
          input.addEventListener("blur", validateInputs);
        });
      });
    </script>
  </body>
</html>
